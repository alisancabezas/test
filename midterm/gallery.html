     <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }
    
        body {
            background-color: rgb(10, 96, 125);;
          color: #333;
          line-height: 1.6;
        }
    
        .section-title {
          text-align: center;
          font-size: 36px;
          margin-top: 40px;
          margin-bottom: 20px;
          color: whitesmoke;
        }
    
        .image-row {
          display: flex; /*to keep it in a straight */
          justify-content: center;
          gap: 30px;
          flex-wrap: wrap;
          padding: 20px;
        }
    
        .image-box { /* to keep the image in a box */
          width: 300px;
          max-width: 100%;
        }
    
        .image-box img { /* to set dimension of the image */
          width: 100%;
          border-radius: 10px;
          height: auto;
        }
      </style>
    </head>
