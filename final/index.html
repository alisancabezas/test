        * {

        body {

        .hero { /* to set the background image and text color, the banner */
          background-image: url('images1/pruden.JPG');
          background-size: cover;
          background-position: center;
          height: 300px;
          display: flex; /* center text and keep it in the middle and in a straight box*/

          align-items: center;
          text-align: center;
          color: white;
          padding: 20px;
        }
    
        .hero h1 {
          font-size: 48px;

          border-radius: 10px;
        }
        .hero-text {
         display: flex;
          flex-direction: column;

        gap: 10px;
}

        .section-title { /*h2, makes it in the center and sets the font size */
          text-align: center;
          font-size: 32px;
          margin-top: 40px;
          margin-bottom: 20px;
        }
    
        .image-grid {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 30px;
          padding: 20px;
        }
    
        .image-box {
          text-align: center;
          width: 200px;
        }
    
        .image-box img {
          width: 100%;
          border-radius: 10px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    
        .image-box p {
          margin-top: 10px;
          font-weight: bold;
        }
      </style>
